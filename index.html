<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>

<body>
    <div class="top-section">
        <div class="sidebar">
            <div id="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="sidebar-logos">
                <img class="logos" src="./img/home.svg" alt="">
                <span id="home"><strong>Home</strong></span>
            </div>
            <div class="sidebar-logos">
                <img class="logos" src="./img/search.svg" alt="">
                <span class="text-bg-grey"><strong>Cerca</strong></span>
            </div>
            <div class="sidebar-logos">
                <img class="logos" src="./img/libreria.svg" alt="">
                <span class="text-bg-grey"><strong>La tua libreria</strong></span>
            </div>


        </div>

        <div class="main-content">
            <header>
                <button id="btn-upgrade" type="submit">Effettua l'upgrade</button>
            </header>
        </div>

    </div>
    <div class="bottom-section">
        <div class="left-col d-flex">
            <img id="sinister" src="./img/sinister.jpeg" alt="">
            <div>
                <p class="text-sinister"><strong>SINISTER</strong></p>
                <span id="span-sinister">Brano Nome</span>

                <i class="fa-regular fa-heart icon-min-album"></i>
                <i class="fa-solid fa-folder icon-min-album"></i>
            </div>
        </div>
        <div class="center-col">
            <div class="buttons">
                <ul class="buttons-list">
                    <li>
                        <i class="fa-solid fa-shuffle"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-backward-step"></i>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-play fa-xl"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-forward-step"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-rotate-right"></i>
                    </li>
                </ul>
            </div>
            <div class="playbar-controls">
                <div class="current">00:10</div>
                <div class="playbar"></div>
                <div class="end">4:30</div>
            </div>
        </div>
        <div class="right-col">
            <ul class="buttons-list-right">
                <li>
                    <i class="fa-solid fa-list"></i>
                </li>
                <li>
                    <i class="fa-solid fa-display"></i>
                </li>
                <li>
                    <i class="fa-solid fa-volume-high"></i>
                </li>
            </ul>
            aggiungere slider
        </div>
    </div>
</body>

</html>
